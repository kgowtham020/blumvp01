<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CyberShieldX</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="gradient-bg">
    <div class="logo-container">
        <img src="assets/logo1.png" alt="CyberShieldX Logo" class="logo">
    </div>
    <div class="dashboard-container">
        <h1>CyberShieldX </h1>
        <div class="service" onclick="openService('scan')">
            <img src="assets/scan.png" alt="Scan Icon" class="service-logo">
            <h3>URL Scanner</h3>
        </div>
        <div class="service" onclick="openService('proxy')">
            <img src="assets/secure.png" alt="Proxy Icon" class="service-logo">
            <h3>Secure Proxy</h3>
        </div>
        <div class="service" onclick="openService('settings')">
            <img src="assets/settings.png" alt="Settings Icon" class="service-logo">
            <h3>Settings</h3>
        </div>
        <button class="btn logout-btn" onclick="logout()">Logout</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
